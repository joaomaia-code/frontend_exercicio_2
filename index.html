<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="cartao">
      <img
        src="images/image-header-mobile.jpg"
        alt="Imagem de tres colegas a trabalhar muito"
      />
      <main>
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </main>
      <section>
        <div class="grid-1 formatacao">
          <h2>10K+</h2>
          <p>Companies</p>
        </div>
        <div class="grid-2 formatacao">
          <h2>314</h2>
          <p>Templates</p>
        </div>
        <div class="grid-3 formatacao">
          <h2>12M+</h2>
          <p>Queries</p>
        </div>
      </section>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. <br />Coded by <a href="#">Your Name Here</a>...
    </div>
  </body>
</html>
